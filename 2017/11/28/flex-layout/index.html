  <section id="post-content" class="article-content post">
    <p>在移动端布局的时候用到flex很常见，一般来说做项目的时候为了兼容性写法都会安装css插件依赖来做兼容性处理。但有时候不用插件这些兼容性写法很难记住，这里把常用的写法记录下来，方便。</p>
<h4 id="wrapper-父元素"><a href="#wrapper-父元素" class="headerlink" title="wrapper(父元素)"></a>wrapper(父元素)</h4><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">.wrapper &#123; display: -webkit-box; display: -ms-flexbox; display: flex;&#125;</span><br></pre></td></tr></table></figure>
<h4 id="item-子元素"><a href="#item-子元素" class="headerlink" title="item(子元素)"></a>item(子元素)</h4><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">// 子元素宽度自适应</span><br><span class="line"></span><br><span class="line">.item &#123; -webkit-box-flex: 1; -moz-box-flex: 1; -webkit-flex: 1; -ms-flex: 1; flex: 1;&#125;</span><br></pre></td></tr></table></figure>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">// 子元素宽度固定 加上width属性是防止Android手机下的各种奇奇怪怪的问题</span><br><span class="line"></span><br><span class="line">.item &#123; -webkit-box-flex: 0; -moz-box-flex: 0; -webkit-flex: 0 0 1px; -ms-flex: 0 0 1px; flex: 0 0 1px; width: 1px;&#125;</span><br></pre></td></tr></table></figure>

  </section>
